<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/template_grid3.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/estils.css">
    <script src="https://kit.fontawesome.com/db778d1b82.js" crossorigin="anonymous"></script>
    <title>BackOffice</title>
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <img src="recursos/img/logo_tendafake.png" alt="logo" class="logo">
                </div>
                <div class="col-6 a_la_dreta">
                    <div class = "header-dreta">
                        <img src="recursos/img/foto_persona.png" alt="foto_persona" class="persona">
                        <span class="nom">Manolo  Garibolo</span>
                        <a class="sortirSessio"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container-fluid titol">
        <div class="row">
            <div class="col-12">
                <p>Llistat d'usuaris</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 menu">
                <ul>
                    <li><i class="fa-solid fa-paperclip"></i>Atributs</li>
                    <li><i class="fa-solid fa-cart-shopping "></i>Carrets</li>
                    <li><i class="fa-solid fa-person"></i>Clients</li>
                    <li><i class="fa-solid fa-sliders"></i>Configuracions</li>
                    <li><i class="fa-solid fa-pen-to-square"></i>Comandes</li>
                    <li><i class="fa-solid fa-chart-line"></i>Estadístiques</li>
                    <li><i class="fa-solid fa-list"></i>Famílies</li>
                    <li><i class="fa-solid fa-location-dot"></i>Localitzacions</li>
                    <li><i class="fa-solid fa-tag"></i>Ofertes</li>
                    <li><i class="fa-solid fa-city"></i>Productes</li>
                    <li><i class="fa-solid fa-user"></i>Usuaris</li>
                    <li class="amaga"><i class="fa-solid fa-arrow-right-from-bracket"></i>Eixir</li>
                </ul>
            </div>
        </div>
    </div>

</html>
